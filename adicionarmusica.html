<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="add-music-container">
        <h2><i class="fas fa-plus-circle"></i> Nova Música</h2>
        <form id="musicForm">
            <div class="form-group">
                <label>Título:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label>Artista:</label>
                <input type="text" id="artist" required>
            </div>
            <div class="form-group">
                <label>Gênero:</label>
                <select id="genre">
                    <option>Rock</option>
                    <option>Pop</option>
                    <option>Eletrônica</option>
                    <option>Hip Hop</option>
                    <option>Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label>Duração:</label>
                <input type="text" id="duration" placeholder="MM:SS" required>
            </div>
            <div class="form-group">
                <label>Capa (URL):</label>
                <input type="url" id="cover" required>
            </div>
            <button type="submit" class="submit-btn">Adicionar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
